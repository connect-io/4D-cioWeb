<!--#4DIF (inputForm.lib="token")-->
<input type="hidden" name="<!--#4DTEXT inputForm.lib-->"  id="<!--#4DTEXT inputForm.lib-->" value="$valueInput" />

<!--#4DELSEIF ((inputForm.type="text")|(inputForm.type="email")|(inputForm.type="password"))-->
<div class="form-group">
	<!--#4DIF (OB Is defined(inputForm;"label"))-->
	<label class="control-label" for="<!--#4DTEXT inputForm.lib-->"><!--#4DTEXT OB Get(inputForm;"label")--> <!--#4DIF (inputForm.required)--><span class="required">*</span><!--#4DENDIF--></label>
	<!--#4DENDIF-->
	<div class="controls">
		<input type="<!--#4DTEXT inputForm.type-->" id="<!--#4DTEXT inputForm.lib-->" name="<!--#4DTEXT inputForm.lib-->"
			class="<!--#4DTEXT OB Get(inputForm;"class")-->" placeholder="<!--#4DTEXT OB Get(inputForm;"placeholder")-->"
			<!--#4DIF (inputForm.type="text")-->value="$valueInput"<!--#4DENDIF-->
			<!--#4DIF (inputForm.required)--> required<!--#4DENDIF-->
			<!--#4DIF (OB Get(inputForm;"clientDisabled"))--> $disabled<!--#4DENDIF-->
		/>
		<!--#4DIF (OB Is defined(inputForm;"help-block"))--><p class="help-block"><!--#4DHTML OB Get(inputForm;"help-block")--></p><!--#4DENDIF-->
	</div>
</div>

<!--#4DELSEIF (inputForm.type="textarea")-->
<div class="form-group">
	<!--#4DIF (OB Is defined(inputForm;"label"))-->
	<label class="control-label" for="<!--#4DTEXT inputForm.lib-->"><!--#4DTEXT OB Get(inputForm;"label")--> <!--#4DIF (inputForm.required)--><span class="required">*</span><!--#4DENDIF--></label>
	<!--#4DENDIF-->
	<div class="controls">
		<textarea id="<!--#4DTEXT inputForm.lib-->" name="<!--#4DTEXT inputForm.lib-->"
			class="<!--#4DTEXT OB Get(inputForm;"class")-->"  placeholder="<!--#4DTEXT OB Get(inputForm;"placeholder")-->"
			<!--#4DIF (inputForm.required)--> required<!--#4DENDIF-->
			<!--#4DIF (OB Get(inputForm;"clientDisabled"))--> $disabled<!--#4DENDIF--> rows="10">$valueInput</textarea>
		<!--#4DIF (OB Is defined(inputForm;"help-block"))--><p class="help-block"><!--#4DHTML OB Get(inputForm;"help-block")--></p><!--#4DENDIF-->
	</div>
</div>


<!--#4DELSEIF (inputForm.type="file")-->
<div class="form-group">
	<!--#4DIF (OB Is defined(inputForm;"label"))-->
	<label class="control-label" for="<!--#4DTEXT inputForm.lib-->"><!--#4DTEXT OB Get(inputForm;"label")--> <!--#4DIF (inputForm.required)--><span class="required">*</span><!--#4DENDIF--></label>
	<!--#4DENDIF-->
	<div class="controls">
		<input type="file" id="<!--#4DTEXT inputForm.lib-->" name="<!--#4DTEXT inputForm.lib-->"
			class="<!--#4DTEXT OB Get(inputForm;"class")-->" accept="<!--#4DTEXT OB Get(inputForm;"accept")-->"
			<!--#4DIF (inputForm.required)--> required<!--#4DENDIF-->
			<!--#4DIF (OB Get(inputForm;"clientDisabled"))--> $disabled<!--#4DENDIF-->
		/>
		<!--#4DIF (OB Is defined(inputForm;"help-block"))--><p class="help-block"><!--#4DHTML OB Get(inputForm;"help-block")--></p><!--#4DENDIF-->
  </div>
</div>


<!--#4DELSEIF (inputForm.type="select")-->
<div class="form-group">
	<!--#4DIF (OB Is defined(inputForm;"label"))-->
	<label class="control-label" for="<!--#4DTEXT inputForm.lib-->"><!--#4DTEXT OB Get(inputForm;"label")--> <!--#4DIF (inputForm.required)--><span class="required">*</span><!--#4DENDIF--></label>
	<!--#4DENDIF-->
	<div class="controls">
		<select id="<!--#4DTEXT inputForm.lib-->" name="<!--#4DTEXT inputForm.lib-->"
			class="<!--#4DTEXT OB Get(inputForm;"class")-->"  placeholder="<!--#4DTEXT OB Get(inputForm;"placeholder")-->"
			<!--#4DIF (inputForm.required)--> required<!--#4DENDIF--> <!--#4DIF (OB Get(inputForm;"clientDisabled"))--> $disabled<!--#4DENDIF-->>
			$valueInput
		</select>
		<!--#4DIF (OB Is defined(inputForm;"help-block"))--><p class="help-block"><!--#4DHTML OB Get(inputForm;"help-block")--></p><!--#4DENDIF-->
  </div>
</div>


<!--#4DELSEIF (inputForm.type="submit")-->
<div class="form-group">
<!--#4DIF (OB Get(inputForm;"divClassSubmit")#"")--><div class="<!--#4DTEXT OB Get(inputForm;"divClassSubmit")-->"><!--#4DENDIF-->
	<button type="submit" id="<!--#4DTEXT inputForm.lib-->" name="<!--#4DTEXT inputForm.lib-->" class="<!--#4DTEXT OB Get(inputForm;"class")-->" <!--#4DIF (OB Is defined(inputForm;"style"))-->style="<!--#4DTEXT OB Get(inputForm;"style")-->"<!--#4DENDIF--> >
		<!--#4DTEXT OB Get(inputForm;"value")-->
	</button>
<!--#4DIF (OB Get(inputForm;"divClassSubmit")#"")--></div><!--#4DENDIF-->
</div>


<!--#4DELSE-->
<div class="form-group">
    <p>input.html : Aucun type d'input est pris en charge (<!--#4DTEXT inputForm.type-->)</p>
</div>
<!--#4DENDIF-->
